<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <meta name="description" content="Předpověď počasí." />

    <!-- Підвантаження шрифтів Google -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- Inline критичний CSS для швидкого LCP -->
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto,
          Arial, sans-serif;
        background: #f0f4f8;
        color: #111827;
        text-align: center;
      }
      h1,
      h2,
      p,
      input,
      button,
      option {
        margin: 0;
        padding: 0;
      }
      button {
        font-family: inherit;
        cursor: pointer;
        color: currentColor;
      }
      .container {
        max-width: 375px;
        margin: 0 auto;
        padding: 0 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .title-h {
        font-size: 32px;
        font-weight: 700;
        color: #1e3a8a;
        padding: 20px 0;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      }
    </style>

    <!-- Асинхронне підвантаження основного CSS -->
    <link
      rel="stylesheet"
      href="./style.css?v=1.0"
      media="print"
      onload="this.media='all'"
    />
    <noscript><link rel="stylesheet" href="./style.css?v=1.0" /></noscript>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="./script.js?v=1.0" defer></script>
  </head>

  <body>
    <header class="prepoved-pocasi">
      <div class="container">
        <h1 class="title-h" id="title">Předpověď počasí</h1>
      </div>
    </header>

    <section class="pocasi">
      <div class="container weather-container">
        <div class="search">
          <input
            class="input-search"
            type="text"
            id="cityInput"
            placeholder="Zadejte město"
            autocomplete="off"
          />
          <button class="button-search" id="searchBtn">Hledat</button>
          <div id="autocomplete" class="autocomplete-list"></div>
        </div>

        <select class="select-lang" id="langSelect">
          <option value="cs" selected>Čeština</option>
          <option value="uk">Українська</option>
          <option value="en">English</option>
        </select>

        <div id="weather" class="days"></div>
        <h2 class="subtitle-h" id="subtitle">Hodinová předpověď</h2>
        <canvas id="hourlyChart" width="407" height="300"></canvas>
      </div>
    </section>
  </body>
</html>
