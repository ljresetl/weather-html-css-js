<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <meta name="description" content="Předpověď počasí." />

    <!-- CSS обов'язково першим -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Google Fonts з display=swap (щоб не було стрибка) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- preload картинки (опціонально) -->
    <link
      rel="preload"
      as="image"
      href="./images/backgraund-webP2.webp"
      type="image/webp"
    />

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="./script.js" defer></script>
  </head>

  <body>
    <header class="prepoved-pocasi">
      <div class="container">
        <h1 class="title-h" id="title">Předpověď počasí</h1>
      </div>
    </header>
    <main>
      <section class="pocasi">
        <div class="container weather-container">
          <div class="search">
            <input
              class="input-search"
              type="text"
              id="cityInput"
              placeholder="Zadejte město"
              autocomplete="off"
            />
            <button class="button-search" id="searchBtn">Hledat</button>
            <div id="autocomplete" class="autocomplete-list"></div>
          </div>

          <select class="select-lang" id="langSelect">
            <label for="langSelect"
              >Jazyk / Мова / Language:
              <option value="cs" selected>Čeština</option>
              <option value="uk">Українська</option>
              <option value="en">English</option></label
            >
          </select>

          <div id="weather" class="days"></div>
          <h2 class="subtitle-h" id="subtitle">Hodinová předpověď</h2>
          <canvas id="hourlyChart" width="407" height="300"></canvas>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <p class="footer-p">&copy; 2025 Weather App</p>
      </div>
    </footer>
  </body>
</html>
