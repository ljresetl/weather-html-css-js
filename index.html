<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <section class="pocasi">
      <h1 class="title-h" id="title">Předpověď počasí</h1>
      <div class="container weather-container">
        <div class="search">
          <input
            class="input-search"
            type="text"
            id="cityInput"
            placeholder="Zadejte město"
            autocomplete="off"
          />
          <button class="button-search" id="searchBtn">Hledat</button>
          <!-- <div id="autocomplete" class="autocomplete-list"></div> -->
        </div>

        <select class="select-lang" id="langSelect">
          <option value="cs" selected>Čeština</option>
          <option value="uk">Українська</option>
          <option value="en">English</option>
        </select>

        <div id="weather" class="days"></div>
        <h2 class="subtitle-h" id="subtitle">Hodinová předpověď</h2>
        <canvas id="hourlyChart" width="407" height="300"></canvas>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
